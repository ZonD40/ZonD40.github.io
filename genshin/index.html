<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="./css/style.min.css">
	<script src="./js/script.js" defer="defer"></script>
	<title>Elemental Cube</title>
</head>

<body>
	<section class="promo">
		<div class="container">
			<div class="promo__header">
				<div class="promo__logo">Elemental.Cube</div>
				<div class="promo__text">Выберите персонажа, которого желаете возвысить</div>
				<div class="promo__social"><img src="./icon/social/youtube.png" alt="youtube"> <img
						src="./icon/social/telegram.png" alt="telegram"> <img src="./icon/social/discord.png"
						alt="discord"></div>
			</div>
			<div class="promo__search"><img src="./icon/Search.svg" alt="Search"> <input placeholder="Поиск"
					type="text"></div>
			<ul class="promo__tabs">
				<li class="promo__tab">Оружие</li>
				<li class="promo__tab promo__tab_active">Регион</li>
				<li class="promo__tab">Элемент</li>
			</ul>
			<div class="promo__wrapper promo__weapon">
				<div class="promo__block-name">Одноручное</div>
				<div class="promo__block promo__block_one"><a href="#" class="promo__item">
						<div class="promo__item-header">Ноэлль</div>
						<div class="promo__item-icon"><img src="./img/char/14.png" alt="char"></div>
					</a></div>
				<div class="promo__block-name">Двуручное</div>
				<div class="promo__block promo__block_two"><a href="#" class="promo__item">
						<div class="promo__item-header">Ноэлль</div>
						<div class="promo__item-icon"><img src="./img/char/14.png" alt="char"></div>
					</a></div>
			</div>
			<div class="promo__wrapper promo__region promo__wrapper_active">
				<div class="promo__block-name">Мондштат</div>
				<div class="promo__block promo__block_mond"><a href="/genshin/character.html" class="promo__item">
						<div class="promo__item-header">Ноэлль</div>
						<div class="promo__item-icon"><img src="./img/char/14.png" alt="char"></div>
					</a></div>
				<div class="promo__block-name">Ли Юэ</div>
				<div class="promo__block promo__block_li"><a href="#" class="promo__item">
						<div class="promo__item-header">Ноэлль</div>
						<div class="promo__item-icon"><img src="./img/char/14.png" alt="char"></div>
					</a></div>
			</div>
			<div class="promo__wrapper promo__elem">
				<div class="promo__block-name">Пиро</div>
				<div class="promo__block promo__block_piro"><a href="#" class="promo__item">
						<div class="promo__item-header">Ноэлль</div>
						<div class="promo__item-icon"><img src="./img/char/14.png" alt="char"></div>
					</a></div>
				<div class="promo__block-name">Гео</div>
				<div class="promo__block promo__block_geo"><a href="#" class="promo__item">
						<div class="promo__item-header">Ноэлль</div>
						<div class="promo__item-icon"><img src="./img/char/14.png" alt="char"></div>
					</a></div>
			</div>
		</div>
	</section>
</body>

</html>
